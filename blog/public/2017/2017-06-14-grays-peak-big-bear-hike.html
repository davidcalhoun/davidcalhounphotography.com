<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
<script>

(function(){
    var map, coords;
    function init() {
        copyPageTitleIntoMapInfo();

        // Initialize Mapbox map.
        map = L.mapbox.map('map', 'franksvalli.jd3gocb5', {
            accessToken: 'pk.eyJ1IjoiZnJhbmtzdmFsbGkiLCJhIjoiSFd2NDgxdyJ9.86RUhUDNQtjWdZysxDIzuw',
            zoomControl:   true,
            worldCopyJump: false
        });

        // Cache selector that displays GPS on hover.
        coords = document.getElementById('coords');

        // Import GeoJSON from global var defined above.
        var geojson = L.geoJson(hikeGeoJSON, {
            // Each point is a waypoint, so plot a circle.
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            },
            style: function (feature) {
                return {color: 'red'};
            },
            onEachFeature: function (feature, layer) {
                var isPoint = feature.geometry.type === 'Point';

                if (isPoint) {
                    // Setup onclick popup for waypoint info.
                    layer.bindPopup('Waypoint #' + feature.properties.name + '<br>' + feature.properties.time + '<br><a href="https://google.com/maps/?q=' + feature.geometry.coordinates[1] + ',' + feature.geometry.coordinates[0] + '">' + feature.geometry.coordinates[1] + ', ' + feature.geometry.coordinates[0]) + '</a>';
                } else {
                    // Normal path line.

                    // Shows GPS coords on hovering over the path.
                    layer.on('mouseover', function (e) {
                        coords.innerHTML = e.latlng.lat.toFixed(5) + ', ' + e.latlng.lng.toFixed(5);
                    });

                    // DOM readiness hack - ugly but it seems to work.  Maybe better to tie into some Leaflet event?
                    window.setTimeout(function() {
                        if (!layer._container) return;

                        // Line animation, Indiana Jones style :)
                        layer._container.classList.add('linePath');
                        var path = layer._container.firstElementChild;
                        if (path) {
                            var pathLength = parseInt(layer._container.firstElementChild.getTotalLength());
                            addRawCSS('.leaflet-overlay-pane .linePath { display: block; stroke-dasharray: ' + pathLength + '; stroke-dashoffset: ' + pathLength + '; animation: mapStroke 5s linear forwards; animation-iteration-count: 1; animation-delay: 1s; } @keyframes mapStroke { from {stroke-dashoffset: ' + pathLength + ';} to {stroke-dashoffset: 0;} }');

                        }
                    }, 0);
                }
            }
        });

        // Add GeoJSON features to Mapbox map.
        geojson.addTo(map);

        calculateDistances(hikeGeoJSON.features);

        // Dynamically fit entire path into view.
        map.fitBounds(geojson.getBounds());
    };

    // Creates a new CSS style tag and adds raw CSS into it.  Needed for CSS with dynamic values.
    function addRawCSS(rawCSSText) {
        var cssElt = document.createElement('style');
        cssElt.innerHTML = rawCSSText;
        document.head.appendChild(cssElt);
    }

    // Makes a copy of the page title, and display in element on page.
    function copyPageTitleIntoMapInfo() {
        var mapInfo = document.getElementById('mapinfo');

        if(mapInfo.innerHTML === '') {
            mapInfo.innerHTML = document.title;
        }
    };

    // Adds up distances between points.  Seems to be fairly accurate.
    function calculateDistances(features) {
        var distanceInMeters = 0;

        features.forEach(function(feature) {
            var p1, p2;
            feature.geometry.coordinates.forEach(function(coord){
                if(!p1) {
                    p1 = new L.latLng(coord[0], coord[1]);
                } else {
                    p2 = new L.latLng(coord[0], coord[1]);
                    if(!p1.distanceTo) {
                        //console.log('??', p1, coord)
                        return;
                    }
                    distanceInMeters += p1.distanceTo(p2);
                    p1 = p2;
                }
            });
        });

        var distance = document.getElementById('distance');
        distance.innerHTML = 'Distance: ' + metersToMiles(distanceInMeters).toFixed(2) + ' miles';
    }

    // Metric helper for metric-challenged countries like the US.
    function metersToMiles(meters) {
        return meters * 0.00062137;
    }


    document.addEventListener('DOMContentLoaded', init, false);
}())

</script>
