<p><em>清水寺 京都 2016年4月</em></p></div></figcaption></figure><figure itemProp="image" itemType="https://schema.org/ImageObject" class="Image_container__ehhmw"><picture class="Image_imageContainer__pdeJB"><span itemProp="author" itemType="https://schema.org/Person"><meta itemProp="name" content="David Calhoun"/><meta itemProp="url" content="https://www.themaingate.net"/></span><meta itemProp="caption" content="I am very grateful I spent a summer in Kyoto long ago, being aimless and thinking I was unhappy,
and only looking back I realized this was one of the happier experiences of my life.  To attempt to recapture the feeling I had there,
I returned to Kyoto a few more times, but it&#x27;s impossible to relive it.

Sometimes I also think of the pretty girl in a kimono, prepping backstage for a dance with her dance troupe, who saw me taking pictures and smiled
such a great smile.  I sometimes think about that girl and how her life must have changed so much since then.  I&#x27;m probably now the
only one who remembers that moment, preserving the memory.



A nostalgic English poem (https://en.wikipedia.org/wiki/A_Shropshire_Lad) expresses some of thee nostalgic feelings:




Into my heart an air that kills

From yon far country blows:

What are those blue remembered hills,

What spires, what farms are those?



That is the land of lost content,

I see it shining plain,

The happy highways where I went

And cannot come again.




Kamogawa River, Kyoto, Japan. August 2011 during Tanabata (Star Festival)

<p><em>左京区 京都 2013年2月</em></p></div></figcaption></figure><figure itemProp="image" itemType="https://schema.org/ImageObject" class="Image_container__ehhmw"><picture class="Image_imageContainer__pdeJB"><span itemProp="author" itemType="https://schema.org/Person"><meta itemProp="name" content="David Calhoun"/><meta itemProp="url" content="https://www.themaingate.net"/></span><meta itemProp="caption" content="It&#x27;s a joy to watch a traditional parade in Kyoto, even if it&#x27;s hard to understand
what&#x27;s going on.  This particular festival is great because of the large amount of space, making it not as claustrophobic
as other events (like Gion Matsuri).

For this particular parade I learned a lot of great tips from the blog of Jeffrey Friedl (http://regex.info/blog/2006-05-18/195),
who is a Kyoto resident and happened to also work at Yahoo many years ago, like myself.  I&#x27;m pretty sure I spotted him
